<html>
    <head>
        <title>Dashboard</title>
        <link href="img/anteaLogo.png" rel="icon">
        <!-- GoogleCalendar -->
        <script src="https://apis.google.com/js/client.js"></script>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="page-header">
                        <h1><img src="img/Antea_logo_colore_def.png" id="logoAntea"> Dashboard di sviluppo<small> Dashboard for the curious developers!</small></h1>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span2">
                    <ul class="nav nav-list" id="navbar">
                        <li class="nav-header"><strong>Lista Informazioni</strong></li>
                        <li class="active" id="redmineDivLi"><a>Segnalazioni in corso</a></li>
                        <li id="gitDivLi"><a>Git</a></li>
                        <li id="svnDivLi"><a>Subversion</a></li>
                        <li id="jenkinsDivLi"><a>Jenkins</a></li>
                        <li id="calendarDivLi"><a>Calendario</a></li>
                    </ul>
                    <hr/>
                    <div class="progress progress-danger" id="progContainer">
                        <div id="progress" class="bar"></div>
                    </div>
                    <hr/>
                    <div><h2 id="clock"></h2></div>
                    <div>
                        <h5>Ultimo aggiornamento:</h5>
                        <ul>
                            <li id="redmineCheck"></li>
                            <li id="gitCheck"></li>
                            <li id="svnCheck"></li>
                            <li id="jenkinsCheck"></li>
                            <li id="calendarCheck"></li>
                        </ul>
                    </div>
                </div>
                <div class="span10">
                    <div id="myCarousel" class="carousel slide">
                        <!-- Carousel items -->
                        <div class="carousel-inner">
                            <div class="active item" id="redmineDiv">
                                <div class="row-fluid">
                                    <div class="span12" id="redmineInnerDiv">
                                        <table class="table table-condensed">
                                            <thead>
                                                <tr>
                                                    <th>Progetto</th>
                                                    <th>Segnalazione</th>
                                                    <th>Assegnazione</th>
                                                </tr>
                                            </thead>
                                            <tbody id="redmineTable"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="item" id="gitDiv">
                                <div class="row-fluid">
                                    <div class="span7 well" id="commitDiv">
                                    </div>
                                    <div class="span5 well" id="branchDiv">
                                    </div>                                        
                                </div>
                            </div>

                            <div class="item" id ="svnDiv">
                                <table class="table table-condensed">
                                    <thead>
                                        <tr>
                                            <th>Data</th>
                                            <th>Log</th>
                                            <th>Autore</th>
                                        </tr>
                                    </thead>
                                    <tbody id="svnTable"></tbody>
                                </table>
                            </div>

                            <div class="item" id="jenkinsDiv">
                                <table class="table table-condensed">
                                    <tbody id="jenkinsTable"></tbody>
                                </table>
                            </div>

                            <div class="item" id="calendarDiv">
                                <div class="row-fluid">
                                    <div id="OngoingEventsDiv" class="span12">
                                        <h4 id="OngoingEventsTitle">Eventi in corso:</h4>
                                        <div class="row-fluid">
                                            <div id="OngoingEventsDiv1" class="span6"></div>
                                            <div id="OngoingEventsDiv0" class="span6"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div id="NextEventsDiv" class="span12">
                                        <h4 id="NextEventsTitle">Prossimi eventi:</h4>
                                        <div class="row-fluid">
                                            <div id="NextEventsDiv1" class="span6"></div>
                                            <div id="NextEventsDiv0" class="span6"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="thirdpart_js/bootstrap.min.js"></script>
        <script src="js/googleCalendar.js"></script>
        <script src="js/config.js"></script>
        <script src="js/redmine.js"></script>
        <script src="js/jenkins.js"></script>
        <script src="js/git.js"></script>
        <script src="js/svn.js"></script>
        <script src="js/animations.js"></script>
    </body>
</html>
