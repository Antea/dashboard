<html>
    <head>
        <title>Dashboard</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="page-header">
                        <h1>Dashboard sviluppo Antea <small>dashboard for the curious developers!</small></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <div id="myCarousel" class="carousel slide">
                        <!-- Carousel items -->
                        <div class="carousel-inner">
                            <div class="active item" id="redmineDiv">
                                <h3>Ongoing issues:</h3>
                                <ul id="redmineUl"></ul>
                            </div>
                            
                            <div class="item" id="gitDiv">
                                <div class="row-fluid">
                                    <div class="span7 well" id="commitDiv">
                                        <h2>Ultimi 5 commit</h2>
                                    </div>
                                    <div class="span5 well" id="branchDiv">
                                        <h4>Ultimi 5 branch che hanno ricevuto commit</h4>
                                    </div>                                        
                                </div>
                            </div>
                            
                            <div class="item" id="jenkinsDiv">
                                <table class="table table-condensed">
                                    <thead>
                                        <tr>
                                            <th>Build</th>
                                            <th>Data</th>
                                            <th>Stato</th>
                                        </tr>
                                    </thead>
                                    <tbody id="jenkinsTable"></tbody>
                                </table>
                            </div>
                            
                            <div class="item" id="branchDiv"></div>
                            <div class="item" id="calendarDiv">
                                <h3>Calendar events:</h3>
                                <ul id="calendarUl"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="thirdpart_js/bootstrap.min.js"></script>
        <script src="js/googleCalendar.js"></script>
        <script src="js/config.js"></script>
        <script src="js/redmine.js"></script>
        <script src="js/jenkins.js"></script>
        <script src="js/git.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=authorizeClient"></script>
        <script>
            $('.carousel').carousel({
                interval: 5000
            });
            getGit();
            getJenkins();
        </script>
    </body>
</html>
