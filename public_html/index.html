<html>
    <head>
        <title>Dashboard</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="page-header">
                        <h1>Dashboard sviluppo Antea <small>dashboard for the curious developers!</small></h1>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span3">
                    <ul class="nav nav-list" id="navbar">
                        <li class="nav-header">Lista Informazioni</li>
                        <li class="active" id="redmineDivLi"><a href="#redmineDiv">Redmine</a></li>
                        <li id="gitDivLi"><a href="#gitDiv">Git</a></li>
                        <li id="jenkinsDivLi"><a href="#jankinsDiv">Jankins</a></li>
                        <li id="calendarDivLi"><a href="#calendarDiv">Calendar</a></li>
                    </ul>
                    <hr/>
                    <div class="progress" id="progContainer">
                        <div id="progress" class="bar"></div>
                    </div>
                </div>
                <div class="span9">
                    <div id="myCarousel" class="carousel slide">
                        <!-- Carousel items -->
                        <div class="carousel-inner">
                            <div class="active item" id="redmineDiv">
                                <h3>Ongoing issues:</h3>
                                <ul id="redmineUl"></ul>
                            </div>

                            <div class="item" id="gitDiv">
                                <div class="row-fluid">
                                    <div class="span7 well" id="commitDiv">
                                        <h2>Ultimi 5 commit</h2>
                                    </div>
                                    <div class="span5 well" id="branchDiv">
                                        <h4>Ultimi 5 branch che hanno ricevuto commit</h4>
                                    </div>                                        
                                </div>
                            </div>

                            <div class="item" id="jenkinsDiv">
                                <table class="table table-condensed">
                                    <thead>
                                        <tr>
                                            <th>Build</th>
                                            <th>Data</th>
                                            <th>Stato</th>
                                        </tr>
                                    </thead>
                                    <tbody id="jenkinsTable"></tbody>
                                </table>
                            </div>

                            <div class="item" id="calendarDiv">
                                <div class="row-fluid">
                                    <div id="OngoingEventsDiv" class="span12">
                                        <h4 id="OngoingEventsTitle">Eventi in corso:</h4>
                                        <div class="row-fluid">
                                            <div id="OngoingEventsDiv1" class="span6"></div>
                                            <div id="OngoingEventsDiv0" class="span6"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div id="NextEventsDiv" class="span12">
                                        <h4 id="NextEventsTitle">Prossimi eventi:</h4>
                                        <div class="row-fluid">
                                            <div id="NextEventsDiv1" class="span6"></div>
                                            <div id="NextEventsDiv0" class="span6"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="thirdpart_js/bootstrap.min.js"></script>
        <script src="js/googleCalendar.js"></script>
        <script src="js/config.js"></script>
        <script src="js/redmine.js"></script>
        <script src="js/jenkins.js"></script>
        <script src="js/git.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=authorizeClient"></script>
        <script src="js/animations.js"></script>
    </body>
</html>
